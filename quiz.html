<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="stylesheet" href="./styles/quiz.css" />
    </head>
    <body>
        <div class="container">
            <h1>Quiz</h1>
            <div id="quiz-container">
                <label for="user_name">Entrez votre nom :</label>
                <input type="text" id="user_name" placeholder="Votre nom" />
                <button id="startQuizBtn" class="btn-primary">Commencer le Quiz</button>
            </div>
            <div id="question-container" style="display: none">
                <h2 id="question-text"></h2>
                <div id="options" class="options"></div>
                <button id="next-question" class="btn-primary" style="display: none">Suivant</button>
            </div>
        </div>

        <script src="./scripts/api/questions.js"></script>
        <script src="./scripts/api/scores.js"></script>
        <script src="./scripts/quiz.js"></script>
    </body>
</html>
